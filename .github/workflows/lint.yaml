name: Lint

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  ci:
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]
        node: [lts/*]

    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Setup node env
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node }}
          cache: yarn

      - name: Install dependencies
        run: yarn install --immutable
      
      - name: Install foundry-toolchain
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Create .env file for foundry
        run: |
          cat > packages/foundry/.env << EOF
          ALCHEMY_API_KEY=oKxs-03sij-U_N0iOlrSsZFr29-IqbuF
          ETHERSCAN_API_KEY=${{ secrets.ETHERSCAN_API_KEY }}
          ETH_KEYSTORE_ACCOUNT=scaffold-eth-default
          LOCALHOST_KEYSTORE_ACCOUNT=scaffold-eth-default
          EOF

      - name: Run foundry node, deploy contracts (& generate contracts typescript output)
        run: yarn chain & yarn deploy

      - name: Run nextjs lint
        run: yarn next:lint --max-warnings=0

      - name: Check typings on nextjs
        run: yarn next:check-types